<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media — Anama Holdings</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root{ --gold:#d4af37; --bg:#0b0b0b; --muted:#cfcfcf; } body{background:var(--bg);color:#fff;font-family:Poppins}
    .gold-text{ background:linear-gradient(90deg,#fff8e6,#ffe69a,#d4af37); background-clip:text;color:transparent; animation:shine 3s linear infinite; background-size:200% 100%}
    .muted{ color:var(--muted); }
    .thumb { border-radius:8px; overflow:hidden; border:1px solid rgba(212,175,55,0.06); }
  </style>
</head>
<body>
  <header class="w-full py-4 px-6 md:px-12 flex items-center justify-between sticky top-0" style="background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.35));">
    <a href="index.html" class="flex items-center space-x-3">
      <div style="width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,#b88b2b,#f2d27b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#080808;">AN</div>
      <div class="muted text-sm">ANAMA HOLDINGS</div>
    </a>
  </header>

  <main class="container mx-auto px-6 md:px-12 py-12">
    <h1 class="text-3xl font-extrabold gold-text">Media & Projects</h1>
    <p class="muted mt-2">Video showcases and project imagery (placeholders that you can replace with company media).</p>

    <!-- YouTube embed placeholder -->
    <div class="mt-6">
      <div class="thumb" style="position:relative;padding-top:56.25%">
        <!-- placeholder video (change src to your YouTube video ID) -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" allowfullscreen title="Company video"></iframe>
      </div>
    </div>

    <!-- Gallery -->
    <div class="grid md:grid-cols-3 gap-6 mt-8">
      <div class="thumb"><img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=1200&q=60" alt="Project" class="w-full h-48 object-cover"></div>
      <div class="thumb"><img src="https://images.unsplash.com/photo-1549399546-6c9c6a05f7c6?auto=format&fit=crop&w=1200&q=60" alt="Project" class="w-full h-48 object-cover"></div>
      <div class="thumb"><img src="https://images.unsplash.com/photo-1556761175-129418cb2dfe?auto=format&fit=crop&w=1200&q=60" alt="Project" class="w-full h-48 object-cover"></div>
    </div>
  </main>

  <footer class="border-t border-gray-800 py-8">
    <div class="container mx-auto px-6 md:px-12 text-center muted text-sm">© 2025 Anama Holdings (Pty) Ltd</div>
  </footer>
</body>
</html>
