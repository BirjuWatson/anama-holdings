<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anama Holdings â€” Building Africa Through Excellence</title>

  <!-- Fonts & Tailwind CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    :root{
      --gold:#d4af37;
      --gold-dark:#b3882e;
      --bg:#0b0b0b;
      --muted:#cfcfcf;
    }
    body { background:var(--bg); color:#fff; font-family: 'Poppins', system-ui, -apple-system, sans-serif; }

    /* Glossy metallic gold */
    .gold-text {
      background: linear-gradient(90deg, #fff8e6, #ffe69a 20%, var(--gold) 45%, #fffecb 55%, var(--gold-dark) 75%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Gold button */
    .btn-gold {
      background: linear-gradient(180deg, var(--gold), var(--gold-dark));
      color:#060606;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(212,175,55,0.18);
      transition: transform .18s ease, box-shadow .18s ease;
      border-radius: .5rem;
    }
    .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(212,175,55,0.24); }

    /* Hero image overlay */
    .hero {
      background-image: linear-gradient(180deg, rgba(6,6,6,0.45), rgba(6,6,6,0.55)), url('https://images.unsplash.com/photo-1581091227509-2a0f7a66f1d4?auto=format&fit=crop&w=2000&q=60');
      background-size: cover;
      background-position: center;
    }

    /* Cards */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(212,175,55,0.10);
      border-radius: 12px;
      padding: 1.25rem;
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .card:hover { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(0,0,0,0.6); }

    /* thin gold border style */
    .gold-frame { border: 1px solid rgba(212,175,55,0.14); padding: .75rem; border-radius: 10px; }

    /* small helpers */
    .muted { color:var(--muted); }

    /* mobile nav */
    #mobileMenu { display:none; }
    @media(min-width:768px){ #mobileButton { display:none; } #mobileMenu { display:block !important; } }
  </style>
</head>
<body class="antialiased">

  <!-- NAV -->
 <!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-90 backdrop-blur-md border-b border-gray-800">
  <div class="container mx-auto flex justify-between items-center px-6 py-4">
    <!-- Logo -->
    <a href="index.html">
      <img src="assets/logo-horizontal.svg" alt="Anama Holdings" class="h-12 md:h-14 w-auto" />
    </a>

    <!-- Desktop Nav -->
    <nav id="navMenu" class="hidden md:flex space-x-8 text-sm text-gray-300">
      <a href="index.html" class="hover:text-yellow-400">Home</a>
      <a href="about.html" class="hover:text-yellow-400">About</a>
      <a href="services.html" class="hover:text-yellow-400">Services</a>
      <a href="accreditations.html" class="hover:text-yellow-400">Accreditations</a>
      <a href="media.html" class="hover:text-yellow-400">Media</a>
      <a href="contact.html" class="hover:text-yellow-400">Contact</a>
    </nav>

    <!-- Mobile Toggle Button -->
    <button id="menuToggle" class="md:hidden focus:outline-none text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Nav (hidden by default, only visible below md) -->
  <nav id="mobileNav" class="hidden flex-col bg-black border-t border-gray-800 md:hidden">
    <a href="index.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">Home</a>
    <a href="about.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">About</a>
    <a href="services.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">Services</a>
    <a href="accreditations.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">Accreditations</a>
    <a href="media.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">Media</a>
    <a href="contact.html" class="px-6 py-3 text-gray-300 hover:text-yellow-400">Contact</a>
  </nav>
</header>

<!-- Toggle script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');

    toggle.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });
  });
</script>
</body>
</html>
